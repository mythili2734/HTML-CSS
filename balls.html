<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Balls Animation</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      animation: bounce 0.7s infinite ;
      
    }

    .red    { background-color: red;    animation-delay: 0s; }
    .blue   { background-color: blue;   animation-delay: 0.1s; }
    .green  { background-color: green;  animation-delay: 0.2s; }
    .yellow { background-color: gold;   animation-delay: 0.3s; }
    .orange { background-color: orange; animation-delay: 0.4s; }

    @keyframes bounce {
      from {
        transform: translateY(0);
        opacity: 0.6;
      
      }
      to {
        transform: translateY(-30px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ball red"></div>
    <div class="ball blue"></div>
    <div class="ball green"></div>
    <div class="ball yellow"></div>
    <div class="ball orange"></div>
  </div>
</body>
</html>
