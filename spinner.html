<!DOCTYPE html>
<html>
<head>
  <title>6-Arc Rotating Spinner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      position: relative;
      width: 150px;
      height: 150px;
      animation: rotate 2s linear infinite;
    }

    .arc {
      width: 20px;
      height: 60px;
      background-color: black;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      opacity: 0.7;
    }

    .arc1 { transform: rotate(0deg) translateY(-45px);}
    .arc2 { transform: rotate(60deg) translateY(-45px); }
    .arc3 { transform: rotate(120deg) translateY(-45px); }
    .arc4 { transform: rotate(180deg) translateY(-45px); }
    .arc5 { transform: rotate(240deg) translateY(-45px); }
    .arc6 { transform: rotate(300deg) translateY(-45px); }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="spinner">
    <div class="arc arc1"></div>
    <div class="arc arc2"></div>
    <div class="arc arc3"></div>
    <div class="arc arc4"></div>
    <div class="arc arc5"></div>
    <div class="arc arc6"></div>
  </div>

</body>
</html>
